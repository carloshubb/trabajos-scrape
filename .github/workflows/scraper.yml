name: Run TrabajosDiarios Scraper

on:
  workflow_dispatch:       # allows manual trigger
  schedule:
    - cron: "0 4 * * 1"    # runs every day at 03:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python all_scraper.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: |
            trabajos_diarios_jobs.csv
            trabajos_diarios_jobs.json
